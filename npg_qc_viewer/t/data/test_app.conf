# configuration file for npg_qc-viewer Catalyst application
name npg_qc_viewer
dev  ""

<Model LimsServer>
    sscape_url     http://sscape.com
</Model>
<Model Check>
    use_db    1
    <connect_info>
        dsn      dbi:SQLite:t/data/npgqc.db
        user     npgro
        password ""
    </connect_info>
</Model>
<Model MLWarehouseDB>
    <connect_info>
        dsn      dbi:SQLite:t/data/mlwarehouse.db
        user     ""
        password ""
    </connect_info>
</Model>
<Model NpgDB>
    <connect_info>
        dsn      dbi:SQLite:t/data/npg.db
        user     npgro
        password ""
    </connect_info>
</Model>
<Model NpgQcDB>
    <connect_info>
        dsn      dbi:SQLite:t/data/npgqc.db
        user     npgro
        password ""
    </connect_info>
</Model>

<Plugin::Authentication>
  default_realm = test_realm
  <realms>
    <test_realm>
      <credential>
        class = NpgTest
        password_field  = password
        global_password = secret
      </credential>
      <store>
        class = Minimal
        <users>
          <dog>
            username = dog
            roles = [ admin ]
          </dog>
          <cat>
            username = cat
            roles = annotator
            roles = admin
            roles = manual_qc
          </cat>
          <pipeline>
            username = pipeline
            roles    = [ manual_qc ]
          </pipeline>
          <tiger>
            username = tiger
            roles = [ enduser ]
          </tiger>
        </users>
      </store>
    </test_realm>
  </realms>
</Plugin::Authentication>
